<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos en Ozono Cesar para cualquier consulta sobre nuestros filtros de agua.">
    <title>Contacto - Ozono Cesar Filtros de Agua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/soltar .png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #0097a7;
            --accent-color: #e0f7fa;
            --text-color: #263238;
            --light-text: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .nav-link {
            color: var(--primary-color) !important;
            font-weight: 600;
        }

        .navbar-brand {
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
        }

        .contact-form {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-control {
            border-radius: 20px;
            border: 1px solid var(--accent-color);
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
        }

        .btn-custom {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .contact-info {
            background-color: var(--accent-color);
            border-radius: 15px;
            padding: 30px;
        }

        .contact-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .footer {
            background-color: var(--text-color);
            color: var(--light-text);
            padding: 3rem 0;
            margin-top: 3rem;
        }

        .social-icons a {
            color: var(--light-text);
            font-size: 1.5rem;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--primary-color);
        }

        @keyframes water-flow {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(3deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .water-icon {
            display: inline-block;
            animation: water-flow 2s ease-in-out infinite;
        }

        #map {
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-tint water-icon"></i> Ozono Cesar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="sitio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container my-5">
        <h1 class="text-center mb-5">Contáctanos</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <form class="contact-form" id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">Enviar Mensaje</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="contact-info mb-4">
                    <h3>Información de Contacto</h3>
                    <div class="mb-3">
                        <i class="fas fa-map-marker-alt contact-icon"></i>
                        <p>calle 44a #5bis 52</p>
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-phone contact-icon"></i>
                        <p>3225663823</p>
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-envelope contact-icon"></i>
                        <p>infor@outlook.com</p>
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Ozono Cesar</h3>
                    <p>Líderes en filtración de agua desde el 2000</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h3>Síguenos</h3>
                    <div class="social-icons">
                        <a href="https://facebook.com/ozonocesar" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="https://instagram.com/ozonocesar" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://twitter.com/ozonocesar" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <script>
        // Google Maps
       

        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Aquí normalmente enviarías estos datos a tu servidor
            console.log('Form submitted:', { name, email, message });

            // Limpiar el formulario y mostrar mensaje de éxito
            this.reset();
            alert('¡Gracias por tu mensaje! Te contactaremos pronto.');
        });

        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
